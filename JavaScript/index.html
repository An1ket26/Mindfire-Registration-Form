<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <form class="register">
        <div class="form-header">
          <h1><ins>Registration Form </ins></h1>
          <img
            src="dummy_profile_2.png"
            alt="profile photo"
            class="profile-image-display"
            id="profileImageDisplay"
          />
        </div>
        <div class="form-body">
          <div class="pcol-25">
            <label for="firstNameInput"
              >First Name :<br /><span style="color: red; display: none"
                >*required</span
              >
            </label>
          </div>
          <div class="pcol-75">
            <input
              type="text"
              name="firstNameInput"
              id="firstNameInput"
              autofocus
              placeholder="First Name"
            />
          </div>

          <div class="pcol-25">
            <label for="lastNameInput"
              >Last Name :<br /><span style="color: red; display: none"
                >*required</span
              >
            </label>
          </div>
          <div class="pcol-75">
            <input
              type="text"
              name="lastNameInput"
              id="lastNameInput"
              placeholder="Last Name"
            />
          </div>
          <div class="pcol-25">
            <label for="emailInput"
              >Personal Email : <br /><span style="color: red; display: none"
                >*Please enter valid mail</span
              >
            </label>
          </div>

          <div class="pcol-75">
            <input
              type="emailInput"
              name="dateofBirthInput"
              id="emailInput"
              size="30"
              placeholder="something@xyz.com"
            />
          </div>
          <div class="pcol-25">
            <label for="dateofBirthInput"
              >Date of Birth : <br /><span style="color: red; display: none"
                >*Must be 18 year older</span
              >
            </label>
          </div>

          <div class="pcol-75">
            <input type="date" name="dateofBirthInput" id="dateofBirthInput" />
          </div>

          <div class="pcol-25">
            <label for="genderInput"
              >Select your gender<br /><span style="color: red; display: none"
                >*required</span
              ></label
            >
          </div>
          <div class="pcol-75">
            <select id="genderInput" name="genderInput">
              <option value="none" selected disabled hidden>
                Select an Option
              </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="pcol-25">
            <label for="profileImageInput">Profile Picture :</label>
          </div>
          <div class="pcol-75">
            <input
              type="file"
              name="profileImageInput"
              id="profileImageInput"
              accept=".jpg, .png, .jpeg, .gif"
            />
          </div>
          <fieldset>
            <legend>Present Address :</legend>
            <div class="pcol-25">
              <label for="presentAddressLine1"
                >Address line 1 : <br /><span style="color: red; display: none"
                  >*required</span
                ></label
              >
            </div>
            <div class="pcol-75">
              <input id="presentAddressLine1" type="text" placeholder="Address line 1" />
            </div>

            <div class="pcol-25">
              <label for="presentAddressLine2">Address line 2 : </label>
            </div>
            <div class="pcol-75">
              <input id="presentAddressLine2" type="text" placeholder="Address line 2" />
            </div>
            <div class="pcol-25">
              <label for="presentPostalCode"
                >Postal Code :<br /><span style="color: red; display: none"
                  >*required</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <input id="presentPostalCode" type="number" placeholder="Postal Code" />
            </div>

            <div class="pcol-25">
              <label for="presentCountry"
                >Country :<br /><span style="color: red; display: none"
                  >*required</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <select id="presentCountry" value="">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
            <div class="pcol-25">
              <label for="presentState"
                >State : <br /><span style="color: red; display: none"
                  >*Please select Country first</span
                ></label
              >
            </div>
            <div class="pcol-75">
              <select id="presentState">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
            <div class="pcol-25">
              <label for="presentCity"
                >City : <br /><span style="color: red; display: none"
                  >*Please select state first</span
                ></label
              >
            </div>

            <div class="pcol-75">
              <select id="presentCity">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <legend>Permanent Address :</legend>
            <input
              type="checkbox"
              name="copyFromPresentToPermanentCheckbox"
              id="copyFromPresentToPermanentCheckbox"
              onclick="presentToPermanent()"
              class="checkWidth"
            />
            <label for="copyFromPresentToPermanentCheckbox">Same as present address</label><br /><br />
            <div class="pcol-25">
              <label for="permanentAddressLine1"
                >Address line 1 :<br /><span style="color: red; display: none"
                  >*required</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <input id="permanentAddressLine1" type="text" placeholder="Address line 1" />
            </div>

            <div class="pcol-25">
              <label for="permanentAddressLine2">Address line 2 : </label>
            </div>
            <div class="pcol-75">
              <input id="permanentAddressLine2" type="text" placeholder="Address line 2" />
            </div>
            <div class="pcol-25">
              <label for="permanentPostalCode"
                >Postal Code :<br /><span style="color: red; display: none"
                  >*required</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <input id="permanentPostalCode" type="number" placeholder="Postal Code" />
            </div>

            <div class="pcol-25">
              <label for="permanentCountry"
                >Country :<br /><span style="color: red; display: none"
                  >*required</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <select id="permanentCountry">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
            <div class="pcol-25">
              <label for="permanentState"
                >State :<br /><span style="color: red; display: none"
                  >*Please select Country first</span
                >
              </label>
            </div>
            <div class="pcol-75">
              <select id="permanentState">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
            <div class="pcol-25">
              <label for="permanentCity"
                >City :<br /><span style="color: red; display: none"
                  >*Please select state first</span
                >
              </label>
            </div>

            <div class="pcol-75">
              <select id="permanentCity">
                <option value="none" selected disabled hidden>
                  Select an Option
                </option>
              </select>
            </div>
          </fieldset>

          <br />
          <div class="pcol-25">
            <label for="hobbyInput"
              >Enter your Hobbies :<br /><span style="color: red; display: none"
                >*Please enter 3 hobbies</span
              ></label
            >
          </div>
          <div class="col-75">
            <input
              id="hobbyInput"
              type="text"
              placeholder="Enter Hobby separated by comma"
              list="hobbies"
              style="width: 210px"
              multiple
            />
            <datalist id="hobbies">
              <option value="Playing games"></option>
              <option value="Gardening"></option>
              <option value="Chess"></option>
              <option value="Watching Movies"></option>
              <option value="Reading Books"></option>
            </datalist>

            <br /><br />
          </div>

          <input
            type="checkbox"
            name="subscribe"
            id="subscribe"
            class="checkWidth"
          />
          <label for="subscribe">Subscribe to Newsletter</label><br /><br />
        </div>
        <div class="form-footer">
          <input type="submit" value="Submit" class="btn-submit" id="submit" />
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
